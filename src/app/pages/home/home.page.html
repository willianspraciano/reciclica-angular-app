<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img
          src="https://yt3.ggpht.com/yti/AJo0G0mrPhokZhP4Q36beNEvM7Qf8WDH37RBr3H3sY61p_o=s48-c-k-c0x00ffffff-no-rj" />
      </ion-avatar>
      <ion-label>
        <h1>Wilian Praciano</h1>
        <p>gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          Onhold
          <p>22/04/2021 16:04:00</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>22/04/2021 16:04:00</p>
          <p>Notes: we have two bags that are full one with plastic and the other with glasess</p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full">
        See all..
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
